name: Build2

on:
  push:
    branches: [
      "main",
      "development"
    ]
  pull_request:
    branches: [
      "main",
      "development"
    ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: "actions/checkout@v3"
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: "libecs-ci-image:$(date +%s)"
        cache-from: type=gha
        cache-to: type=gha,mode=max
